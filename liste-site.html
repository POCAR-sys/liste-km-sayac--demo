<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste Sitesi (Koç Paneli Demo)</title>
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h2>Koç Paneli - KM Girişi</h2>
<form id="kmForm">
  <label>Üye Nick:</label>
  <select id="nickSelect" class="form-control">
    <option value="POCAR">POCAR</option>
    <option value="METEI">METEI</option>
    <option value="ZOLTAR">ZOLTAR</option>
  </select>
  <label>Tarih:</label>
  <input type="date" id="dateInput" class="form-control">
  <label>KM:</label>
  <input type="number" id="kmInput" class="form-control" min="1">
  <br>
  <button type="button" class="btn btn-primary" id="addKmBtn">Ekle</button>
</form>
<p id="msg"></p>
</div>

<script>
const addKmBtn = document.getElementById('addKmBtn');

addKmBtn.addEventListener('click', ()=>{
  const nick = document.getElementById('nickSelect').value;
  const km = parseInt(document.getElementById('kmInput').value);
  if(!nick || !km){ alert('Geçerli değer girin'); return; }

  // LocalStorage'da scores objesini al
  let scores = JSON.parse(localStorage.getItem('scores') || '{}');
  scores[nick] = (scores[nick] || 0) + km;
  localStorage.setItem('scores', JSON.stringify(scores));
  document.getElementById('msg').innerText = `${nick} için ${km} KM eklendi!`;
  document.getElementById('kmInput').value = '';
});
</script>
</body>
</html>
