<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Türk Riders - Scoreboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    h1 { margin-top: 30px; }
    table { margin: 20px auto; border-collapse: collapse; width: 60%; }
    th, td { border: 1px solid #666; padding: 10px; }
    th { background: #222; }
    td { background: #333; }
  </style>
</head>
<body>
  <h1>Yıllık KM Sıralaması</h1>
  <table id="scoreboard">
    <thead>
      <tr><th>Üye</th><th>Toplam KM</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Liste sitesinde localStorage’a kaydedilen veriyi çeker
    const members = JSON.parse(localStorage.getItem('kmData')) || [];
    const tbody = document.querySelector('#scoreboard tbody');

    // KM’ye göre sırala
    members.sort((a, b) => b.km - a.km);

    // Tabloya ekle
    members.forEach(m => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${m.name}</td><td>${m.km}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
